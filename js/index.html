<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/litera/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gr51humlTz50RfCwdBYgT+XvbSZqkm8Loa5nWlNrvUqCinoe6C6WUZKHS2WIRx5o" crossorigin="anonymous">
  <title>Make a List</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <h1 id="header-title">Make a List</h1>
        </div>
        <div class="col-md-6 align-self-center">
            <input type="text" class="form-control" id="filter" placeholder="Search Items...">
        </div>
      </div>
    </div>
  </header>
<div class="container">
  <div id="main" class="card card-body">
   <h2 class="title">Add Items</h2>
   <form id="addForm" class="form-inline mb-3">
     <input type="text" class="form-control mr-2" id="item">
     <input type="submit" class="btn btn-dark" value="ADD">
   </form>
   <h2 class="title">Items</h2>
   <ul id="items" class="list-group">
   </ul>
    <div id="box" style="width:400px;height:200px;background:#f4f4f4"><h4> Once your list is created, 
      you can print it off, email it or create a new list. You need to remember your list 
      URL! Make sure you email it to yourself. 
      There is no way to retrieve the list if you lose the URL!</h4></div>
   </div>
  </div>

  <script src="demo.js"></script>
</body>
</html>
